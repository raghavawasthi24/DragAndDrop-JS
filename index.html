<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>DragAndDrop</title>
</head>
<body>
  <nav>
    <button class="resetbtn" onclick="reset()">Reset</button>
  </nav>
  <div class="parentCont">
    <!-- Filled Container -->
    <div class="container">
      <p class="draggable" draggable="true">Item 1</p>
      <p class="draggable" draggable="true">Item 2</p>
      <p class="draggable" draggable="true">Item 3</p>
      <p class="draggable" draggable="true">Item 4</p>
    </div>
    <!-- Empty Container -->
    <div class="container">
      
    </div>
  </div>
</body>
</html>
